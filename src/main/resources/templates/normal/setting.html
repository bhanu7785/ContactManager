<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base-user::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Setting</title>
</head>
<body>

 <section>	
  <div class="container">
  <div class="row">
  
  <div class="col-md-12">
  
  <div class="card">
  
  <div class="card-body">
  
					
  <h3 class="mb-3">Change Password</h3>
  
  <form th:action="@{/user/change-password}" method="post">
  <div  th:if="${session.message}" class="container mt-5">
					<div th:classappend="${'alert-'+session.message.type}" class="alert text-center"> 
					<span th:text="${session.message.content}"></span>
					</div>
					
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
  
  
  <div class="form-group">
  <input name="oldPassword" type="password" class="form-control" placeholder="Enter your old Password" />
  </div>
  
  
   <div class="form-group">
  <input  name="newPassword" type="password" class="form-control" placeholder="Enter your new Password" />
  </div>
  
  <div class="form-group">
  <input  name="reenterPassword" type="password" class="form-control" placeholder="ReEnter your new Password" />
  </div>
  
   <div class="form-group">
  <a th:href="@{/user/forgot-password}" >Forgot Password?</a>
  </div>
  
  <div class="text-center">
  <button type="submit" class="btn btn-success ">Change</button>
  <button type="reset" class="btn btn-warning ">Reset</button>
  </div>
  </form>
  
  </div>
  </div>
  
  
  </div>
  </div>
  
  </div>
		
		<script>
		$(document).ready(() =>{
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
			
		});
		</script>

	</section>
</body>
</html>
