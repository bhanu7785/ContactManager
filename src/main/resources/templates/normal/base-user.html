<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
<script src="" th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
<script>

function deletecontact(cid){
		swal({
			  title: "Are you sure?",
			  text: "You want to delete this contact!",			 
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				 swal("Deleted!", "Your contacthas been deleted.");
				    window.location="/user/delete/"+cid;
			  } else {
				    swal("Cancelled", "Your Contact is safe :)");
			  }
			});
}

</script>

<title th:text="${title}">Base HTML</title>
</head>
<body>
	<!--nav bar started -->

	<nav
		class="navbar fixed-top navbar-expand-lg  navbar-light bg-light bg-primary">
		<a class="navbar-brand" href="#">ContactManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/profile/}"
					th:text="${user.name}"></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/signin/}">Logout<span
						class="sr-only"></span></a></li>

			</ul>
		</div>
	</nav>

	<!-- End of NavBar -->

	<div class="sidebar mt-4">

		<span onclick="toogleSidebar()" class="crossBtn">&times;</span> <a
			id="home-link" href="" th:href="@{/user/index}" class="item"><i
			class="fas fa-home"></i> Home</a> <a id="view-link" href=""
			th:href="@{/user/show-contact/0}" class="item"><i
			class="fas fa-id-card-alt"></i> View Contact</a> <a id="add-link" href=""
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-user-plus"></i> Add Contact</a> <a id="setting-link" href=""
			th:href="@{/user/setting}"
			class="item"><i class="fas fa-cogs"></i> Setting</a> <a id="logout-link" href=""
			th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>
			Logout</a>
		<div class="divide"></div>


	</div>


	<div class="content mt-5">
		<i onclick="toogleSidebar()" class="fas fa-bars"></i>
		<div class="content" th:replace="${content}"></div>
	</div>
	

	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
