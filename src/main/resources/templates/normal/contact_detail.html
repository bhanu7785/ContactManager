<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base-user::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Show Contact!!</title>
</head>
<body>

<section>

<div class="card mr-3 ml-3" >

<div class="card-body">


<div class="container text-center">

<img style="height:200px;width:200px;" class="my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />


<h3 th:text="${contact.name} +'('+${contact.nickName}+')'"></h3>

<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<td scope="col"><span th:text="'SCM2011'+${contact.cid}"></span></td>
						</tr>
					</thead>
					<tbody>
					
					<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						<tr>
							<th scope="col">Phone</th>
							<td scope="col"><span th:text="${contact.phone}"></span></td>
						</tr>
						<tr>
							<th scope="col">Work</th>
							<td scope="col"><span th:text="${contact.work}"></span></td>
						</tr>
						
						</tbody>
						</table>
						
						<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
						</div>
						
						<div class="container">
						        <button  class="btn btn-primary btn-sm btn-block">Update</button>
								<button class="btn btn-danger btn-sm btn-block">Delete</button>
						</div>
						
						
			
						
						
</div>


</div>

<div>
<h1 th:unless="${contact}">You don't have permission to see this contact....</h1>

</div>




</section>

</body>
</html>
