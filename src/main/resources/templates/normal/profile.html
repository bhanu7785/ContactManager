<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base-user::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body" >


				<div class="container text-center">

					<div class="container text-center">
					<img style="width:250px;height:250px;" class= "img-fluid my_profile_picture"  src="" th:src="@{'/image/'+${user.imageUrl}}" alt="" />
					<h3 th:text="${user.name}"></h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<td scope="col"><span th:text="'SCM2011'+${user.id}"></span></td>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="col">Role</th>
								<td scope="col"><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="col">Status</th>
								<td scope="col"><span th:text="${user.enabled}?'Active' :'Inactive'"></span></td>
							</tr>

						</tbody>
					</table>

					<div class="description mt-3">
						<th:block th:utext="${user.about}"></th:block>
					</div>

					<div class="container">
						<button class="btn btn-primary btn-sm btn-block">Update</button>
						<button class="btn btn-danger btn-sm btn-block">Delete</button>
					</div>





				</div>


			</div>

		</div>

	</section>

</body>
</html>
