<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2 ">

					<div class="my-card">
					
<!-- 					alert when meaaseg -->

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						
						</div>

						<img style="width: 50px;"src="" th:src="@{/image/pencil.png}" />



						<h2 class="text-center">Register Here</h2>


						<form novalidation action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Name</label> 
								<input 
								    name="name"
								    type="text"
									class="form-control 
" 
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required 
									th:value="${user.name}"
									/>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
							 th:text="${e}" ></div>
							</div>
							
<!-- <!-- 							emails  -->

                               <div class="form-group">
								<label for="email_field">Email</label> 
								<input 
								name="email"
								type="email"
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here"
									required 
									th:value="${user.email}"/>
							</div>
							
<!-- 							password -->

							<div class="form-group">
								<label for="password_field">Password</label> 
								<input 
								name="password" type="password"
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter here" required 
									/>
							</div>
							
							
<!-- 						  user about fields -->

							<div class="form-group">

								<textarea name="about" placeholder="Enter something about yourself" rows="10"
									class="form-control" th:text="${user.about}"></textarea>
							</div>
							
<!-- 							Terms and Condition -->

							<div class="form-group form-check">

								<input name="aggrement" type="checkbox" class="form-check-input" id="aggrement" />
								<label for="aggrement">Accept Terms and Condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary btn-block">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>
							
							

						</form>

					</div>

				</div>

			</div>

		</div>
	</section>


</body>
</html>
